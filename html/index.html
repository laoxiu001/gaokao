    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

    <script type="text/javascript">
        //自定义配置
        var config = {
            province: '#province',
            city: '#city',
            area: '#area'
        };
        //初始化
        $(function () {
            selector(config);
        });

                </select>
            </fieldset>

            <fieldset class="form-group">
                <label>文理科</label>

                    <option>理科</option>
                </select>
            </fieldset>

            <fieldset class="form-group">
                <label>高考分数：</label>
                <input type="email" class="form-control">
            </fieldset>

            <fieldset class="form-group">
                <label>查询专业：</label>
                <select class="form-control">
                    <option>--请选择--</option>
                    <option>信息与计算科学</option>
                    <option>统计学</option>
                </select>
            </fieldset>

            <button type="submit" class="btn btn-success form-control">提交</button>
        </form>

</div>
